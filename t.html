<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital MeeSeva</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000428, #004e92); /* Digital gradient */
      color: white;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .logo {
      height: 80px;
      transition: transform 0.6s ease;
      animation: flyInLogo 2s ease-out;
    }

    .logo:hover {
      transform: rotate(360deg) scale(1.1);
    }

    @keyframes flyInLogo {
      0% {
        transform: translateY(-200px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .nav-links a {
      margin: 0 18px;
      font-size: 18px;
      color: white;
      text-decoration: none;
      position: relative;
      transition: color 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #00ffff;
      transition: width 0.4s ease;
    }

    .nav-links a:hover {
      color: #00ffff;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Section fly-in */
    .section {
      text-align: center;
      padding: 120px 20px;
      animation: flyInSection 2s ease-in-out;
    }

    @keyframes flyInSection {
      0% {
        transform: translateX(100px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }

    .section img {
      width: 200px;
      margin-top: 40px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="your-logo.png" alt="MeeSeva Logo" class="logo">
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <a href="#notices">Notices</a>
    </div>
  </div>

  <div class="section" id="home">
    <h1>Welcome to Digital MeeSeva</h1>
    <p>All Government and Digital Services at One Place. Aadhar, PAN, Insurance, Banking, and Moreâ€¦</p>
    <img src="https://cdn-icons-png.flaticon.com/512/4359/4359973.png" alt="Flying Tech Icon">
  </div>

</body>
</html>
